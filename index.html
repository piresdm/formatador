<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formatador de Documentos DJULG</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="container py-4">
      <h1 class="h3 mb-3">Formatador de Documentos DJULG</h1>

      <div class="card">
        <div class="card-body">
          <label for="docType" class="form-label">Tipo de documento</label>
          <select id="docType" class="form-select" required>
            <option value="" selected>Selecione...</option>
            <option value="RELATORIO_PAUTA_DINAMICA">Relatório Pauta Dinâmica</option>
            <option value="PAUTA_MANUAL">Pauta Manual</option>
          </select>

          <div id="moduleContainer" class="mt-3"></div>
        </div>
      </div>
    </main>

    <!-- Bibliotecas globais -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docx@8.5.0/build/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <script type="module" src="app.js"></script>
  </body>
</html>
